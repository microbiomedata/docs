matrix:
- name: HTML
  sources:
  - _build/html/**/*.html
  dictionary:
    wordlists:
    - .github/workflows/supporting_files/spellcheck_allow_list.txt
    encoding: utf-8
  aspell: { lang: en }
  pipeline:
  # Docs: https://github.com/facelessuser/pyspelling/blob/master/pyspelling/filters/html.py
  - pyspelling.filters.html:
      comments: false
      ignores: [ code, pre ]
  default_encoding: utf-8
